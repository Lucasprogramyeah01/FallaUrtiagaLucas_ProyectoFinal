<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MANGAZO VERSE | Tu librería de confianza</title>
        <link rel="stylesheet" type="text/css" href="../css/estiloGeneral.css">
        <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
    <body>

<!--HEADER-------------------------------------------------------------------------------------------------------------------------------------------------->

        <header class="bg-primary text-white text-center">
          <div class="container-fluid p-0">
              <img src="../img/bannerMarca.png" style="width:100%;" alt="Banner de MANGAZO VERSE">
          </div>
        </header>

<!--ÍNDICE-------------------------------------------------------------------------------------------------------------------------------------------------->

        <nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top py-3">
          <div class="container-fluid d-flex justify-content-around">
            <!--Logo-->
            <div>
              <a class="navbar-brand ps-3" href="pagInicio.html"><img src="../img/logoMarca.png" alt="Logo de MANGAZO VERSE" style="width:50px;" class="rounded-pill"></a>
            </div>
            <!--Barra de búsqueda e icono de lupa-->
            <div class="col-md-5 mx-2">
              <form class="d-flex pe-3 flex-grow-1 ps-3">
                <input class="form-control me-1" type="text" placeholder="Search">
                <button class="btn btn-primary" type="button"><i class="bi bi-search"></i></button>
              </form>
            </div>
            <!--Botón menú desplegable (para dispositivos móviles)-->
            <div>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#barraInicio">
                <span class="navbar-toggler-icon"></span>
              </button>
            </div>
            <!--<div>--> <!--Si quieres que el "justify-around" se aplique a los nav-items sólo tienes que activar el div situado a la izquierda de este comentario. Eso si, el desplegable se moverá un poco.-->
              <div class="collapse navbar-collapse" id="barraInicio">
                <ul class="navbar-nav me-auto text-center align-items-center flex-md-row">
                  <li class="nav-item mx-3">
                    <a class="nav-link" type="button" data-bs-toggle="modal" data-bs-target="#modalIniciarSesion"><i class="bi bi-person-fill text-light" style="font-size: 25px;"></i> Usuario</a>
                  </li>
                  <li class="nav-item mx-3">
                    <a class="nav-link" href=""><i class="bi bi-bag-fill text-success" style="font-size: 25px;"></i> Cesta</a>
                  </li>
                  <li class="nav-item mx-3"> 
                    <a class="nav-link" href=""><i class="bi bi-suit-heart-fill text-danger" style="font-size: 25px;"></i> Favoritos</a>
                  </li>
                </ul>
              </div>
            <!--</div>-->
          </div>
        </nav>

        <!--Inicio de sesión (al clickar en "Usuario")-->
        <div class="modal fade" id="modalIniciarSesion" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-scrollable modal-md">
            <div class="modal-content">
              <!-- Modal Header -->
              <div class="modal-header bg-primary">
                <h4 class="modal-title text-white">INICIAR SESIÓN</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
              </div>
              
              <!-- Modal body -->
              <div class="modal-body">
                <form>
                  <div class="mb-4 mt-1">
                    <label for="email" class="form-label mb-1">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                  </div>
                  <div class="mb-3">
                    <label for="pwd" class="form-label mb-1">Password</label>
                    <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
                  </div>
                </form>
              </div>
              <!-- Modal footer -->
              <div class="modal-footer bg-dark">
                <button type="submit" class="btn btn-lg btn-primary" data-bs-dismiss="modal">Iniciar sesión</button>
              </div>
            </div>
          </div>
        </div>

<!--CONTENIDO----------------------------------------------------------------------------------------------------------------------------------------------->
