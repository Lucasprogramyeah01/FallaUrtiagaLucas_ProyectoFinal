<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MANGAZO VERSE [Admin] | Libros > Tipos y Categorías</title>

		<!--CSS-->
		<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">

        <!--BOOTSTRAP-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
    <body>

<!--HEADER-------------------------------------------------------------------------------------------------------------------------------------------------->

		<header th:replace="~{fragmentos/header::header}"></header>

<!--ÍNDICE-------------------------------------------------------------------------------------------------------------------------------------------------->

		<nav th:replace="~{fragmentos/nav::nav}"></nav>

<!--CONTENIDO------------------------------------------------------------------------------------------------------------------------------------------------>

        <main class="d-flex flex-wrap">
            <div class="container-fluid py-2 px-5 mb-4 mt-2">
                <h1 class="display-3 fw-bold fst-italic" style="font-variant: small-caps;"><span class="text-info">L</span>ibros > Tipos y Categorías</h1>
            </div>

            <!--Columna izquierda-->
            <div class="container pb-5 rounded-end-5 m-0" style="width: 12%; background-image: url(/img/fondoPagina.jpg);">
            </div>

			<!--Formulario-->
			            <div class="container w-75 mb-2 mt-4 pb-5 pt-3">
			                <form th:action="${tipo.idTipo!=0} ? @{/admin/editarTipo/submit} : @{/admin/agregarTipo/submit}" th:object="${tipo}" method="post" name="formularioTipoReg" id="formularioTipoReg">
			
			                    <!--Nombre-->
			                    <fieldset class="pb-2 pt-3">
			                        <div class="row mb-3">
										<input th:if="${tipo.idTipo!=0}" type="hidden" name="idRegTipo" th:field="*{idTipo}"/>
										
			                            <div class="col mb-3 mx-4 d-flex justify-content-center flex-column">
			                                <label for="nombreTipoReg"><h5>Nombre <span class="text-danger">*</h5></span></label>
			                                <input type="text" th:field="*{nombre}" class="form-control bg-secondary bg-opacity-25 w-100" maxlength="255" id="nombreTipoReg" placeholder="Introduzca el nombre del nuevo tipo de libro" name="nombreTipoReg" required>
			                            </div>
			                        </div>
			                    </fieldset>
			
			                    <!--Botón de registro-->
			                    <div class="row w-100 d-flex justify-content-center mt-4">
			                      <button type="submit" id="submitTipoReg" class="w-25 btn btn-lg btn-info" data-bs-dismiss="modal"><h4>Guardar</h4></button>
			                    </div>
			                </form>
			            </div>

            <!--Columna derecha-->
            <div class="container pb-5 rounded-start-5 m-0" style="width: 12%; background-image: url(/img/fondoPagina.jpg);">
            </div>
        </main>

<!--FOOTER-------------------------------------------------------------------------------------------------------------------------------------------------->

		<footer th:replace="~{fragmentos/footer::footer}"></footer>         

    </body>
</html>
