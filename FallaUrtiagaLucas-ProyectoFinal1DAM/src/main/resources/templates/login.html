<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MANGAZO VERSE | Iniciar sesión</title>

		<!--CSS-->
		<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
		<link rel="stylesheet" type="text/css" href="../css/estiloGeneral.css" th:href="@{/css/estiloGeneral.css}">
		
		<!--BOOTSTRAP-->
		<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" th:href="@{../css/bootstrap.min.css}">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
    <body>

<!--HEADER-------------------------------------------------------------------------------------------------------------------------------------------------->

		<header th:replace="~{fragmentos/header::header}"></header>

<!--ÍNDICE-------------------------------------------------------------------------------------------------------------------------------------------------->

		<nav th:replace="~{fragmentos/nav::nav}"></nav>

<!--CONTENIDO----------------------------------------------------------------------------------------------------------------------------------------------->

        <main class="d-flex flex-wrap">
            <div class="container-fluid py-2 px-5 mb-4 mt-2">
                <h1 class="display-3 fw-bold fst-italic" style="font-variant: small-caps;"><span class="text-primary">I</span>niciar sesión</h1>
            </div>

			<!--Columna izquierda-->
			<div class="container pb-5 m-0" style="width: 12%; background-image: url(../img/fondoPagina.jpg);">
			</div>

            <!--Formulario-->
            <div class="container w-75 mb-2 mt-4 pb-5 pt-3">
                <form action="#" th:action="@{/}">
                    <!--Nombre de usuario y Contraseña-->
                    <fieldset class="pb-1 pt-3">
                        <div class="row mb-3">
                            <div class="col mb-3 mx-4">
                                <label for="username" class="form-label mb-1"><h5>Nombre de usuario</h5></label>
		                        <input type="text" class="form-control bg-secondary bg-opacity-25" id="username" placeholder="Introduzca su nombre de usuario" name="username">
		                    </div>
                            <div class="col mb-2 mx-4">
                                <label for="password" class="form-label mb-1"><h5>Contraseña</h5></label>
		                        <input type="password" class="form-control bg-secondary bg-opacity-25" id="password" placeholder="Introduzca su contraseña" name="password">
		                    </div>
                        </div>
                    </fieldset>

                    <!--Botón de registro-->
                    <div class="row w-100 d-flex justify-content-center mt-1">
                        <button type="submit" id="submitIni" class="w-25 btn btn-lg btn-primary">
                            <h4 class="m-0 py-1"><i class="bi bi-box-arrow-in-right"></i>&nbsp; Iniciar sesión</h4>
                        </button>
                    </div>
                </form>

                <!--div class="d-flex justify-content-center flex-column w-100 pb-3 border border-0"-->
                    <div class="row w-100 justify-content-center">
                        <h6 class="text-dark text-center mt-4">¿No tienes una cuenta?</h6>
                        <a type="button" href="/" th:href="@{/}" id="botonReg" class="btn btn-lg btn-dark w-25">
                            <h4 class="m-0 py-1"><i class="bi bi-pencil-square"></i>&nbsp; Regístrate</h4>
                        </a>
                    </div>
                <!--/div-->
            </div>

			<!--Columna derecha-->
			<div class="container pb-5 m-0" style="width: 12%; background-image: url(../img/fondoPagina.jpg);">
			</div>
        </main>

<!--FOOTER-------------------------------------------------------------------------------------------------------------------------------------------------->

		<footer th:replace="~{fragmentos/footer::footer}"></footer>          

    </body>
</html>
